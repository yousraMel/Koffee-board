<body>
  <!-- <div class="container">

  <div class="card">
    <h2 class="card-header">Coffee details</h2>
    <div class="card-body">
      <ul class="alternating-colors">
        <li>
          <strong>Name</strong>
          <p>{{product.blend_name}}</p>
        </li>
        <li>
          <strong>Origin</strong>
          <p>{{product.origin}}</p>
        </li>
        <li>
          <strong>Variety</strong>
          <p>{{product.variety}}</p>
        </li>
        <li>
          <strong>Notes</strong>
          <p>{{product.notes}}</p>
        </li>
        <li>
          <strong>Intensifier</strong>
          <p>{{product.intensifier}}</p>
        </li>
      </ul>
      <h5><span class="link"><a (click)="gotoList()">Coffee List</a></span> </h5>
    </div>
  </div>
</body>
